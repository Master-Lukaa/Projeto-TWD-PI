<script>
 
  
 let proximaAtualizacao;

window.onload = obterDadosGrafico(1);

b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

verificar_autenticacao();


  // O gráfico é construído com três funções:
  // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
  // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
  // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

  // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
  // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
  // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

  //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
  //     Para ajustar o "select", ajuste o comando sql em src/models
  function obterDadosGrafico(brabo) {
    

    if (proximaAtualizacao != undefined) {
      clearTimeout(proximaAtualizacao);
    }

    fetch(`/medidas/ultimas/${brabo}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
          // resposta.reverse();

          plotarGrafico(resposta, brabo);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }

  // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
  // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
  // A função *plotarGrafico* também invoca a função *atualizarGrafico*
  function plotarGrafico(resposta, brabo) {
    console.log('iniciando plotagem do gráfico...');

    var dados = {
      labels: [],
      datasets: [
        {
          yAxisID: 'y-quantidade',
          label: 'Protagonistas',
          borderColor: 'black',
          backgroundColor: 'white',
          fill: true,
          data: []
        },
        {
          yAxisID: 'y-quantidade',
          label: 'Quantidade de Pessoas',
          borderColor: 'black',
          backgroundColor: 'darkred', 
          fill: true,
          data: []
        }
      ]
    };


    for (i = 0; i < resposta.length; i++) {
      var registro = resposta[i];
      dados.labels.push(registro.nome);
      dados.datasets[1].data.push(registro.quantidade);
    }

    console.log(JSON.stringify(dados));

    var ctx = canvas_grafico1.getContext('2d');
    window.grafico_barra = Chart.Bar(ctx, {
      data: dados,
      options: {
        responsive: true,
        color: 'white',
        animation: { duration: 700 },
        hoverMode: 'index',
        stacked: false,
        title: {
          display: false,
          text: 'Dados capturados'
        },
        scales: {
          yAxes: [{
            type: 'linear',
            color: 'white',
            display: true,
            position: 'left',
            id: 'y-quantidade',
            ticks: {
              beginAtZero: true,
              min: 0
            }
          },],
        }
      }
    });

    var ctx = canvas_grafico2.getContext('2d');
    window.grafico_linha= Chart.Line(ctx, {
      data: dados,
      options: {
        responsive: true,
        animation: { duration: 500 },
        hoverMode: 'index',
        stacked: false,
        title: {
          display: false,
          text: 'Dados capturados'
        },
        scales: {
          yAxes: [{
            type: 'linear',
            display: true,
            position: 'left',
            id: 'y-quantidade',
            ticks: {
              beginAtZero: true,
              min: 0
            }
          },],
        },
      }
    });
};




    setTimeout(() => atualizarGrafico(brabo, dados), 5000);
  


  // Esta função *atualizarGrafico* atualiza o gráfico que foi renderizado na página,
  // buscando a última medida inserida em tabela contendo as capturas, 

  //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
  //     Para ajustar o "select", ajuste o comando sql em src/models
  function atualizarGrafico(brabo, dados) {

    fetch(`/medidas/tempo-real/${brabo}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (novoRegistro) {

          console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
          console.log(`Dados atuais do gráfico: ${dados}`);

          // tirando e colocando valores no gráfico
          // dados.labels.shift(); // apagar o primeiro
          // dados.labels.push(novoRegistro[0].nome); // incluir um novo momento
          dados.labels = [];
          dados.datasets[1].data = [];


          for (i = 0; i < novoRegistro.length; i++) {
          var registro = novoRegistro[i];
          dados.labels.push(registro.nome);
          dados.datasets[1].data.push(registro.quantidade);
          }

       

          window.grafico_barra.update();
          window.grafico_linha.updtae();

          // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
          proximaAtualizacao = setTimeout(() => atualizarGrafico(brabo, dados), 2000);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        proximaAtualizacao = setTimeout(() => atualizarGrafico(brabo, dados), 2000);
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });

  }




</script>
